<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login - Drone Dashboard</title>

<style>
body {
  background: #0b0f14;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: #111;
  padding: 30px;
  border-radius: 8px;
  width: 300px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
}

button {
  width: 100%;
  padding: 10px;
  background: #238636;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.error {
  color: #ff4d4d;
  text-align: center;
}
</style>
</head>

<body>

<div class="login-box">
  <h2 align="center">üîê Admin Login</h2>

  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
