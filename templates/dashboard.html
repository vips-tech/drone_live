<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AWS Multi-Drone Live Dashboard</title>

<style>
body {
  margin: 0;
  background: #0b0f14;
  color: white;
  font-family: Arial, sans-serif;
}

h2 {
  padding: 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px;
  padding: 12px;
}

.tile {
  background: #111;
  border-radius: 8px;
  overflow: hidden;
}

.label {
  text-align: center;
  padding: 6px;
  background: #161b22;
  font-size: 14px;
}

iframe {
  width: 100%;
  height: 220px;
  border: none;
  background: black;
}
</style>
</head>

<body>

<h2>üåç AWS Multi-Drone Live Dashboard (WebRTC)</h2>

<div class="grid">
  {% for i in range(1,11) %}
  <div class="tile">
    <div class="label">Drone {{ i }}</div>
    <iframe
      src="http://{{ request.host.split(':')[0] }}:8889/drone{{ i }}"
      allow="autoplay; fullscreen">
    </iframe>
  </div>
  {% endfor %}
</div>

</body>
</html>
